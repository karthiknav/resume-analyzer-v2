
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Resume Analyzer Agents - Strands AgentCore Implementation - Infrastructure Resources'

Parameters:
  Environment:
    Type: String
    Default: 'agentcore'
    Description: Environment name for resource naming
  
  AgentArn:
    Type: String
    Description: Bedrock AgentCore Runtime ARN (will be updated after deployment)
    Default: 'PLACEHOLDER'

Resources:
  # IAM Role for AgentCore
  AgentCoreExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'ResumeAnalyzerv2AgentCoreRole-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AgentCorePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: VisualEditor0
                Effect: Allow
                Action: bedrock-agentcore:GetResourceApiKey
                Resource:
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default/workload-identity/agent-*'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default/apikeycredentialprovider/*'
              - Sid: VisualEditor1
                Effect: Allow
                Action: bedrock-agentcore:GetResourceOauth2Token
                Resource:
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default/oauth2credentialprovider/*'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:token-vault/default'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default/workload-identity/agent-*'
              - Sid: VisualEditor2
                Effect: Allow
                Action:
                  - bedrock-agentcore:GetWorkloadAccessToken
                  - bedrock-agentcore:GetWorkloadAccessTokenForUserId
                  - bedrock-agentcore:GetWorkloadAccessTokenForJWT
                Resource:
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:workload-identity-directory/default/workload-identity/agent-*'
              - Sid: VisualEditor3
                Effect: Allow
                Action:
                  - bedrock-agentcore:DeleteCodeInterpreter
                  - bedrock-agentcore:GetCodeInterpreterSession
                  - bedrock-agentcore:StopCodeInterpreterSession
                  - bedrock-agentcore:GetCodeInterpreter
                  - bedrock-agentcore:ListCodeInterpreterSessions
                  - bedrock-agentcore:StartCodeInterpreterSession
                  - bedrock-agentcore:InvokeCodeInterpreter
                Resource:
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:code-interpreter-custom/*'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:aws:code-interpreter/*'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:code-interpreter/*'
              - Sid: VisualEditor4
                Effect: Allow
                Action: cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    cloudwatch:namespace: bedrock-agentcore
              - Sid: VisualEditor5
                Effect: Allow
                Action:
                  - bedrock-agentcore:InvokeAgentRuntime
                  - secretsmanager:GetSecretValue
                  - logs:DescribeLogStreams
                  - ecr:GetDownloadUrlForLayer
                  - bedrock:InvokeModel
                  - ecr:BatchGetImage
                  - bedrock:InvokeModelWithResponseStream
                  - logs:CreateLogGroup
                Resource:
                  - !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:bedrock-agentcore-identity!default/oauth2/*'
                  - 'arn:aws:bedrock:*::foundation-model/*'
                  - 'arn:aws:bedrock:*:*:inference-profile/*'
                  - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:*'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/bedrock-agentcore/runtimes/*'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:runtime/*'
              - Sid: VisualEditor6
                Effect: Allow
                Action:
                  - xray:PutTelemetryRecords
                  - s3:*
                  - bedrock-agentcore:CreateMemory
                  - xray:GetSamplingRules
                  - ecr:GetAuthorizationToken
                  - ecr:InitiateLayerUpload 
                  - xray:GetSamplingTargets
                  - xray:PutTraceSegments
                Resource: '*'
              - Sid: VisualEditor7
                Effect: Allow
                Action:
                  - bedrock-agentcore:GetEvent
                  - bedrock-agentcore:CreateEvent
                  - bedrock-agentcore:DeleteEvent
                  - bedrock-agentcore:ListEvents
                  - logs:PutLogEvents
                  - bedrock-agentcore:ListMemoryRecords
                  - bedrock-agentcore:GetMemoryRecord
                  - logs:CreateLogStream
                  - bedrock-agentcore:GetMemory
                  - bedrock-agentcore:RetrieveMemoryRecords
                  - bedrock-agentcore:ListActors
                  - bedrock-agentcore:ListSessions
                  - bedrock-agentcore:ListMemories
                  - bedrock-agentcore:DeleteMemoryRecord
                Resource:
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:memory/*'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/bedrock-agentcore/runtimes/*:log-stream:*'
              - Sid: VisualEditor8
                Effect: Allow
                Action: logs:DescribeLogGroups
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*'
              - Sid: VisualEditor9
                Effect: Allow
                Action:
                  - bedrock-agentcore:ListCodeInterpreters
                  - bedrock-agentcore:CreateCodeInterpreter
                Resource:
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:code-interpreter-custom/*'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:aws:code-interpreter/*'
                  - !Sub 'arn:aws:bedrock-agentcore:${AWS::Region}:${AWS::AccountId}:code-interpreter/*'

  # Lambda Function
  TriggerLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'ResumeAnalyzerTrigger-${Environment}'
      Runtime: python3.12
      Handler: lambda_trigger.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      Environment:
        Variables:
          AGENT_ARN: !Ref AgentArn
          ENVIRONMENT: !Ref Environment
      Code:
        ZipFile: |
          # Placeholder - will be updated by deployment script
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder'}

  # Lambda Permission for S3
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TriggerLambdaFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::amzn-s3-resume-analyzer-v2-bucket-${Environment}-${AWS::AccountId}'

  # S3 Bucket for documents
  DocumentsBucket:
    Type: AWS::S3::Bucket
    DependsOn: LambdaInvokePermission
    Properties:
      BucketName: !Sub 'amzn-s3-resume-analyzer-v2-bucket-${Environment}-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt TriggerLambdaFunction.Arn
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: opportunities/

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'ResumeAnalyzerLambdaRole-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LambdaS3BedrockPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:CopyObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::amzn-s3-resume-analyzer-v2-bucket-${Environment}-${AWS::AccountId}'
                  - !Sub 'arn:aws:s3:::amzn-s3-resume-analyzer-v2-bucket-${Environment}-${AWS::AccountId}/*'
              - Effect: Allow
                Action:
                  - bedrock-agentcore:InvokeAgentRuntime
                Resource: '*'
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt JobAnalysisTable.Arn
                  - !GetAtt CandidateAnalysisTable.Arn
                  - !GetAtt CountersTable.Arn

  # DynamoDB Table for Job Analysis
  JobAnalysisTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'JobAnalysis-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: jobDescriptionId
          AttributeType: S
      KeySchema:
        - AttributeName: jobDescriptionId
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # DynamoDB Table for Candidate Analysis
  CandidateAnalysisTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'CandidateAnalysis-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: jobDescriptionId
          AttributeType: S
        - AttributeName: candidateId
          AttributeType: S
      KeySchema:
        - AttributeName: jobDescriptionId
          KeyType: HASH
        - AttributeName: candidateId
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # DynamoDB Table for Counters
  CountersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'Counters-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: counterId
          AttributeType: S
      KeySchema:
        - AttributeName: counterId
          KeyType: HASH

  # API Lambda Execution Role
  ApiLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'ResumeAnalyzerApiLambdaRole-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ApiLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt DocumentsBucket.Arn
                  - !Sub '${DocumentsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - dynamodb:Scan
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt JobAnalysisTable.Arn
                  - !GetAtt CandidateAnalysisTable.Arn
              - Effect: Allow
                Action: bedrock-agentcore:InvokeAgentRuntime
                Resource: '*'

  # API Lambda Function
  ApiLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'ResumeAnalyzerApi-${Environment}'
      Runtime: nodejs20.x
      Handler: lambda.handler
      Role: !GetAtt ApiLambdaExecutionRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          BUCKET_NAME: !Ref DocumentsBucket
          OPPORTUNITIES_TABLE: !Ref JobAnalysisTable
          CANDIDATE_TABLE: !Ref CandidateAnalysisTable
          AGENT_ARN: !Ref AgentArn
      Code:
        S3Bucket: !Ref DocumentsBucket
        S3Key: api-lambda/deployment.zip

  # API Gateway REST API
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'ResumeAnalyzerApi-${Environment}'
      EndpointConfiguration:
        Types:
          - REGIONAL

  ApiGatewayResourceProxy:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: '{proxy+}'

  ApiGatewayMethodProxy:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceProxy
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiLambdaFunction.Arn}/invocations'

  ApiGatewayMethodRoot:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !GetAtt ApiGatewayRestApi.RootResourceId
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiLambdaFunction.Arn}/invocations'

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiGatewayMethodProxy
      - ApiGatewayMethodRoot
    Properties:
      RestApiId: !Ref ApiGatewayRestApi

  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      DeploymentId: !Ref ApiGatewayDeployment
      StageName: prod

  ApiGatewayLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/*'

Outputs:
  DocumentsBucket:
    Description: 'S3 bucket for documents'
    Value: !Ref DocumentsBucket
    Export:
      Name: !Sub '${AWS::StackName}-DocumentsBucket'

  AgentCoreExecutionRoleArn:
    Description: 'IAM Role ARN for AgentCore execution'
    Value: !GetAtt AgentCoreExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-AgentCoreExecutionRoleArn'
  
  LambdaFunctionArn:
    Description: 'Lambda function ARN for S3 trigger'
    Value: !GetAtt TriggerLambdaFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionArn'
  
  JobAnalysisTableName:
    Description: 'DynamoDB table for job analysis'
    Value: !Ref JobAnalysisTable
    Export:
      Name: !Sub '${AWS::StackName}-JobAnalysisTable'
  
  CandidateAnalysisTableName:
    Description: 'DynamoDB table for candidate analysis'
    Value: !Ref CandidateAnalysisTable
    Export:
      Name: !Sub '${AWS::StackName}-CandidateAnalysisTable'

  ApiGatewayUrl:
    Description: 'API Gateway base URL (append /api/... for API routes)'
    Value: !Sub 'https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiGatewayStage}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiGatewayUrl'
